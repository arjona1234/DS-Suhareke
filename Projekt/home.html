<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audi</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>

    <header>
        <h1>Audi - The Excellent Car</h1>
    </header>

    <section class="car-details">
        <div class="car-images">
           
            <img src="audi.jpg" alt="Audi RS7 Front View" class="car-image">
           
            <img src="audi1.jpg" alt="Audi RS7 Side View" class="car-images">
        </div>
        <div class="car-description">
            <h2>Audi RS7</h2>
            <p>A luxurious car, known for its exceptional performance and comfort.</p>
            <button class="buy-button">Buy Now</button>
        </div>
    </section>

    <section class="comments">
        <h2>Comments</h2>
        <form action="#" method="POST">
            <label for="comment">Write your comment:</label>
            <textarea id="comment" name="comment" rows="4" placeholder="Write your comment here..."></textarea>
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Audi. All rights reserved.</p>
    </footer>

</body>
</html>
